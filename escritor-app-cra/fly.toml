# fly.toml app configuration file generated for bookwriter on 2025-05-12T15:08:54-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bookwriter"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []
primary_region = "gru"

[env]
  PORT = "8080"

[experimental]
  auto_rollback = true

[[http_service.domains]]
  name = "bookwriter.work"
  zone_id = ""

[[http_service.domains]]
  name = "www.bookwriter.work"
  zone_id = ""

[[services]]
  http_checks = []
  internal_port = 80
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[vm]]
  size = 'shared-cpu-1x'
